<hb-card
  [title]="title"
  [description]="description"
  [hoverable]="hoverable"
  [id]="id"
  [coverTemplate]="coverTemplate"
  [avatar]="avatarTemplate"
></hb-card>

<ng-template #coverTemplate>
  <img [src]="pixelSrc || 'assets/contact.svg'">
  <img lazyLoad="{{src}}">
</ng-template>

<ng-template #avatarTemplate>
  <nz-avatar class="avatar" [nzSrc]="icon"></nz-avatar>
</ng-template>
